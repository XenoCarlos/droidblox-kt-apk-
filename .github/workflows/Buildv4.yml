name: Build DroidBlox APK v4

# Dispara quando houver push no branch main
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Faz checkout do código do repositório
    - name: Checkout repo
      uses: actions/checkout@v3

    # 2️⃣ Configura o JDK (Java 17)
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    # 3️⃣ Compila o APK
    - name: Build APK
      run: ./gradlew assembleRelease

    # 4️⃣ Faz upload do APK gerado usando v4
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: DroidBlox-APK-v4
        path: app/build/outputs/apk/release/*.apk
